<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Contraseñas Seguras</h1>
        <form id="passwordForm">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" name="length" min="8" max="32" value="12" required>
            <button type="submit" id="generateBtn">Generar Contraseña</button>
        </form>
        <h2 id="passwordTitle">Contraseña Generada:</h2>
        <div id="passwordDisplay">
            <p id="passwordDisplay"></p>
        </div>
    </div>

    <script src="logica.js"></script>
</body>
</html>
