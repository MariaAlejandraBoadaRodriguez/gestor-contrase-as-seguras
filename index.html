<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Gestor de Contraseñas Seguras</h1>
    <form action="/" method="post">
        <label for="length">Longitud de la contraseña:</label>
        <input type="number" id="length" name="length" min="8" max="32" value="12" required>
        <button type="submit">Generar Contraseña</button>
    </form>
    <h2>Contraseñas Generadas:</h2>
    <ul>
        {% for password in passwords %}
        <li>{{ password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
